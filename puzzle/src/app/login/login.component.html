<h1 class="mt-3 d-flex justify-content-center">Login</h1>
<div class="d-flex justify-content-center">
    <form class="mt-3 example-form" [formGroup]="LoginForm" (ngSubmit)="onSubmit()">

        <mat-form-field appearance="fill" class="example-full-width">
            <mat-label>Enter your email</mat-label>
            <input matInput type="email" placeholder="pat@example.com" [formControl]="emailLogin" required
                   name="emailLogin" formControlName="emailLogin">
            <mat-error>{{errorMessageEmail()}}</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="example-full-width">
            <mat-label>Enter your password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" [formControl]="passwordLogin" required
                   name="passwordLogin" formControlName="passwordLogin">
            <mat-icon matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                {{hide ? 'visibility_off' : 'visibility'}}
            </mat-icon>
            <mat-error>{{errorMessagePassword()}}</mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" class="col-12 mt-3" type="submit">Login</button>
        <mat-error>{{str}}</mat-error>

        <div class="example-full-width" *ngFor="let a of arr">
            <span>{{a}}</span>
        </div>
    </form>
</div>
